<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Webpage</title>
</head>
<body>

    <h1>Welcome to My Multimedia Webpage</h1>

    <!-- Audio Element -->
    <h2>Audio Player</h2>
    <audio controls>
        <p>Moving in the Shadows</p>
        <source src="Audio/Moving In The Shadows - The Soundlings.mp3" type="audio/mp3"> 
        <source src="audio/Moving In The Shadows - The Soundlings.ogg" type="audio/ogg">
   
    </audio>
    <br>
    <audio controls>
        <p>Going Home</p>
        <source src="audio/Going Home - The Soundlings.mp3" type="audio/mp3">
        <source src="audio/Going Home - The Soundlings.ogg" type="audio/ogg">
    </audio>

    <br><br>

    <!-- Video Element -->
    <h2>Video Player</h2>
    <video controls poster="video/poster.jpg">
        <source src="Video/Joeboy_-_Alcohol__Lyrics_(360p).mp4" type="video/mp4">
        <source src="video/sample.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>

</body>
</html>
